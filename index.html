<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>套用bootstrap登入頁面</title>
	<!-- mobile -->
	<meta name="description" content="網站描述...">

	<!-- mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- IE相容 -->
	<meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
	<!-- normalize -->
	<link rel="stylesheet" href="normalize.css">

	<!-- bootstrap4 CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

    <style>
    	html, body {
            font-family:微軟正黑體, 標楷體, 微軟雅黑, Arial, Arial Black, Verdana, Georgia, Times New Roman, Trebuchet MS; 
            font-size: 18px;
            box-sizing: border-box;
        }

        .btn_single button {
    		width:22vw;
    		margin:2em 0;
    		font-size: 2vw;
    	}
    </style>
</head>
<body>
	<div class="container d-flex flex-column justify-content-center align-items-center" style="height:100vh;">
		<form>
			<div class="form-row">
				<div class="input-group input-group-lg" style="margin:20px 0;">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-user"></i></span>
				  </div>
				  <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="帳號">
				</div>

				<div class="input-group input-group-lg" style="margin:20px 0;">
				  <div class="input-group-prepend">
				    <span class="input-group-text" id="inputGroup-sizing-lg"><i class="fas fa-unlock-alt"></i></span>
				  </div>
				  <input type="password" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" placeholder="密碼">
				</div>
			</div>
		</form>
		
		<div class="btn_single" align="center">
			<button type="submit" class="btn btn-primary">登入</button>
			<p style="color:#666;">尚未擁有帳號？<a href="#">註冊</a></p>
		</div>
	</div>
</body>
</html>
